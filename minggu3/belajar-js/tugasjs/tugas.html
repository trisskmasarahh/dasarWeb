
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <form class="row g-3 container" id="Siform">
        <div class="col-md-4">
            <label for="inputNama" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputNama" placeholder="Type Your Name"> 
        </div>
        <div class="col-md-4">
            <label for="inputTanggalLahir" class="form-label">Tanggal Lahir</label>
            <input type="date" class="form-control" id="inputTanggalLahir" >
        </div>
        <div class="row g-1 ">
            <label for="inputAlamat" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="inputAlamat" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label for="inputJenisKelamin" class="form-label">Jenis Kelamin</label> <br>
            <input type="radio" name="gender" value="Laki-laki" id="genderlakilaki" > Laki-laki <br>
            <input type="radio" name="gender" value="Perempuan" id="gendercewe" > Perempuan <br>

        </div>
        <div class="col-md-2">
            <label for="inputHobby" class="form-label">Hobby</label>
            <select id="inputHobby" class="form-select">
                <option >Berenang</option>
                <option >Berlari</option>
                <option >Bersepeda</otion>
                <option >Tidak ada</otion>
                <option selected></option>
            </select>
        </div>
        </div>
        <div class="col-md-2">
            <label for="inputPekerjaan" class="form-label">Pekerjaan</label>
            <select id="inputPekerjaan" class="form-select">
                <option >Swasta</option>
                <option >PNS</option>
                <option >Belum Bekerja </option>
                <option >Dll </option>
                <option selected> </option>
            </select>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
    <script src="index.js
    "></script>
</body>

</html>
