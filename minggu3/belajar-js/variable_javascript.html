<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Belajar Variable dalam Javascript</title>
        <script>
            //membuat variable
            var name = "Javascript";
            var visitorCount = "50322";
            var isActive = true;

            //menampilkan variable ke jendela dialaog(alert)
            alert("Selamat datang di " + name);

            //menampilkan variable ke dalam HTML
            document.write("Nama Situs : " + name + " <br>");
            document.write("Jumalah Pengunjung: " + visitorCount + "<br>");
            document.write("Status Aktif: " + isActive + "<br>");
        </script>
    </head>
    <body>
    </body>
</html>
