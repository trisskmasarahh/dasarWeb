<html>
    <head>
       <title>Bekerja dengan List</title>
    </head>
    <body>
        Order List
        <ol>
            <li>satu</li>
            <li>dua</li>
            <li>tiga</li>
        </ol>
        <br>
        <hr>
        Unordered List
        <ul>
            <li>satu</li>
            <li>Dua</li>
            <li>Tiga</li>
        </ul>
        <br>
        <hr>
        Definitioon List
        <dl>
            <dt>satu</dt>
            <dd>satu satu</dd>
            <dd>satu dua</dd>
            <dt>dua</dt>
            <dd>dua dua</dd>
        </dl>
    </body>
</html>
